<body>
 <div class="container-fluid" style="margin-bottom:150px">
  <h1 class="text-center">{{cancion!.title}}</h1>
  <h3 class="text-center">{{cancion!.artist}}</h3>
    <div class="box img">
      <img id="photo-album" src="assets/cancion/{{cancion!.file}}" alt="photo_album"  *ngIf="cancion!.file.length">
    </div>
    <div class="table" class= "box img">
      <table mat-table [dataSource]="[cancion]" class="mat-elevation-z8">
        <ng-container matColumnDef="album">
          <th mat-header-cell *matHeaderCellDef> Album </th>
          <td mat-cell *matCellDef="let cancion"> {{cancion!.album}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let cancion"> {{cancion!.year}} </td>
        </ng-container>
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let cancion"> {{cancion!.genre}} </td>
        </ng-container>
        <ng-container matColumnDef="record">
          <th mat-header-cell *matHeaderCellDef> Label </th>
          <td mat-cell *matCellDef="let cancion"> {{cancion!.recordCompany}} </td>
        </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Length</th>
            <td mat-cell *matCellDef="let cancion"> {{cancion!.duration}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</body>
