<mat-nav-list class="text-left">
    <mat-list-item *ngFor="let item of canciones | async | filter: textoBusqueda: filtroArtista: filtroGenre: filtroNo" (click)="selecc(item)">
        <img matLine src="{{item.file}}" id="pic" class="rounded float-left" alt="" width="50px" height="50px">
        <div matLine style="margin-left:70px" id="title" role="button">{{item.title}}</div>
        <div matLine style="margin-left:70px" id="artist" role="button">{{item.artist}}</div>
    </mat-list-item>
</mat-nav-list>
